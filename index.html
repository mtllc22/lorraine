<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Produtos</title>
</head>
<body>

  <header class="bg-success text-white text-center py-5">
    <h1>Catálogo de Produtos</h1>
    <p>Explore nossos produtos incríveis!</p>
  </header>

  <div class="container mt-5">
    <div id="produtos" class="row">
      <!-- Os produtos serão gerados aqui -->
    </div>
  </div>

  <!-- Modal para mostrar a imagem em tamanho maior -->
  <div id="modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <img id="modal-img" class="img-fluid" alt="Imagem do produto">
          <div id="modal-caption" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 Meu Catálogo de Produtos</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
