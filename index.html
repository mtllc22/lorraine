<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Produtos</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIq0mR5U5N6c1+VQnQ3V7Vb+9vXg3ff6Nf3RzGeuTZP6a6aH0Z2" crossorigin="anonymous">
</head>
<body>

  <header class="bg-success text-white text-center py-5">
    <h1>Catálogo de Produtos</h1>
    <p>Explore nossos produtos incríveis!</p>
  </header>

  <div class="container mt-5">
    <div id="produtos" class="row">
      <!-- Os produtos serão gerados aqui -->
    </div>
  </div>

  <!-- Modal para mostrar a imagem em tamanho maior -->
  <div id="modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <img id="modal-img" class="img-fluid" alt="Imagem do produto">
          <div id="modal-caption" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 Meu Catálogo de Produtos</p>
  </footer>

  <!-- Bootstrap JS e dependências -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyZ9hDRk0aZbXzI+qHno4t2STzSkjfOdHGg3s4xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0mR5U5N6c1+VQnQ3V7Vb+9vXg3ff6Nf3RzGeuTZP6a6aH0Z2" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0mR5U5N6c1+VQnQ3V7Vb+9vXg3ff6Nf3RzGeuTZP6a6aH0Z2" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
